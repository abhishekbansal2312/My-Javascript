<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .container {
        max-width: 600px;
        padding: 20px;
      }

      h1 {
        font-size: 6rem;
        margin: 0;
      }

      p {
        font-size: 1.5rem;
        margin: 20px 0;
      }

      a {
        display: inline-block;
        padding: 10px 20px;
        background: #ff6347;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      a:hover {
        background: #ff4500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you're looking for doesn't exist.</p>
      <a href="/">Go Back Home</a>
    </div>
  </body>
</html>
